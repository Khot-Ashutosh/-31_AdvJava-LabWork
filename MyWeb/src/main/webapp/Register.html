<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.myform {
		width: 350px;
		margin: auto;
	}
div {
	margin-top: 10px;
}

label {
	font-weight: bold;
}

input {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 2px solid black;
	border-radius: 4px;
}
</style>
</head>
<body>
	<form action="RegisterServlet">
	<div class="myform">
		<div>
			<label>Enter Your name :</label> <input type="text" name="name">
		</div>
		<div>
			<label>Enter Email id :</label> <input type="email" name="email">
		</div>
		<div>
			<label>Enter Your mobile no :</label> <input type="number"
				name="mobileNo">
		</div>
		<div>
			<label>Enter Username :</label> <input type="text" name="username">
		</div>
		<div>
			<label>Enter Password :</label> <input type="password"
				name="password">
		</div>
		<div>
			<button type="submit">Register</button>
		</div>
		</div>
	</form>
</body>
</html>
